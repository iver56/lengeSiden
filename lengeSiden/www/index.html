<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Lenge siden</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-app="starter">

<ion-pane ng-controller="ListCtrl">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Lenge siden</h1>
    <div class="buttons">
      <button class="button-icon icon button ion-plus" ng-click="showModal()"></button>
    </div>
  </ion-header-bar>
  <ion-content>

    <ul>
      <li ng-repeat="message in messages">
        <!-- exit a message -->
        <input ng-model="message.text" ng-change="messages.$save(message)"/>

        <!-- delete message -->
        <button ng-click="messages.$remove(message)">X</button>

      </li>
    </ul>

    <!-- push a new message into the array -->
    <form ng-submit="addItem()">
      <input ng-model="newMessage.text"/>
      <button type="submit">add message</button>
    </form>

  </ion-content>
</ion-pane>
</body>
</html>
