<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Lenge siden</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- libs -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/dateJs/date.js"></script>
  <script src="lib/dateJs/nb-NO.js"></script>

  <!-- firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="starter">

<ion-pane ng-controller="ListCtrl">
  <ion-header-bar class="bar-stable">
    <div class="buttons">
      <button class="button button-icon icon ion-ios7-minus-outline"
              ng-click="toggleShowDelete()"></button>
    </div>
    <h1 class="title">Lenge siden</h1>

    <div class="buttons">
      <button class="button-icon icon button ion-plus" ng-click="openModal()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list show-delete="showDelete">
      <ion-item ng-repeat="item in items">
        {{ item.name }}
        <ion-delete-button class="ion-minus-circled"
                           ng-click="items.$remove(item)">
      </ion-item>
    </ion-list>
  </ion-content>
</ion-pane>
</body>
</html>
